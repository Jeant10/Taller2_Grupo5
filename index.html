<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="page">
    <header class="page__head-section">
      <img class="page__head-section__logo" src="images/logo.svg" alt="Logo-Page">
    </header>
    <section class="page__second-section">
      <div class="page__second-section__image">
        <img class="page__second-section__container__image-page" src="images/illustration-mockups.svg" alt="Ilustration Mockups">
      </div>
      <div class="page__second-section__description">
        <h1 class="page__second-section__container__text-title">Build The Community Your Fans Will Love</h1>
          <p class="page__second-section__container__text-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="page__second-section__button-register">Register</button>
        </div>   
    </section>
  </main>
  <footer>
    <div class="page__footer">
      <img class="page__footer-facebook" src="images/logo-facebook.svg" alt="Logo-Facebook">
      <img class="page__footer-twitter" src="images/logo-twitter.svg" alt="Logo-Twitter">
      <img class="page__footer-instagram" src="images/logo-instagram.svg" alt="Logo-Instagram">
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Grupo N#5</a>.
    </p>
  </footer>
</body>
</html>
